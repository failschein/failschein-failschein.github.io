<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

    <title>Failschein.GitHub.io</title>
    <style type="text/css">
	@media (min-width: 900px){ .btn-github{display: block; position: fixed; top: 0; left: 0} }

	pre {font-family: 'Ubuntu Mono', monospace;}
	code .dt{color: #84A041}
	code .st{color: #E5B652}
	code .ch{color: #E07E2F}
	.lineNumbers pre{color: #469142; background: transparent}
	.sourceCode td.lineNumbers{padding: 3px 3px 3px 0}
	.sourceCode td.sourceCode{ padding: 3px 0   3px 3px}
	pre code{color: #577A06}
    </style>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Failschein.GitHub.io</h1>
        <h2></h2>

        <section id="downloads">
          <a href="https://github.com/failschein" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">

	$if(toc)$
	<div id="$idprefix$TOC">
	<h1>Table of Content</h1>
       $toc$
	<hr/>
	</div>
	$endif$
	$body$
      </section>
    </div>

    
  </body>
</html>
